<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인하기 - Spotify</title>
    <link rel="icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>
<body>
    <header>
            <h1>
                <a href="./index.html" title="홈페이지이동">
                    <img src="./image/logo.png" alt="로고">
                </a>
            </h1>
    </header>
    <main>
        <div class="login_section">
            <h2>Spotify에 로그인하기</h2>
            <div class="sns_login">
                <button>
                    <span class="googleicon">
                    </span>
                    <span class="con">
                        Google로 계속하기
                    </span>
                </button>
                <button>
                    <span class="facebookicon">
                    </span>
                    <span class="con">
                        Facebook으로 계속하기
                    </span>
                </button>
                <button>
                    <span class="appleicon">
                    </span>
                    <span class="con">
                        Apple로 계속하기
                    </span>
                </button>
            </div>
            <div class="login_form">
                <div>
                    <p>
                        이메일 또는 사용자 이름
                    </p>
                    <input type="text" placeholder="이메일 또는 사용자 이름">
                </div>
                <div>
                    <p>
                        비밀번호
                    </p>
                    <input type="password" placeholder="비밀번호">
                </div>
                <label>
                        <input type="checkbox" class="memory_check">
                        <span class="memory">
                            기억
                        </span>
                        <span>
                            내 정보 기억하기
                        </span>
                </label>
                <p class="login_btn">
                        로그인하기
                </p>
                <p class="password">
                    <a href="#" title="비밀번호찾기">
                            비밀번호를 잊었나요?
                    </a> 
                </p>
            </div>
            <div class="signup">
                <p class="signup_btn">
                    계정이 없나요? 
                    <a href="#" title="가입하기">
                        Spotify에 가입하기
                    </a>
                </p>
            </div>
            </div>
    </main>
    <footer>
        이 사이트는 reCAPTCHA로 보호되며, Google 
        <a href="#" title="개이정보처리방침">
            개인정보 처리방침
        </a>
        과
        <a href="#" title="서비스 약관">
        서비스 약관</a>이 적용됩니다.
    </footer>
</body>
</html>
