<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인하기 - Spotify</title>
    <link rel="icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>
<body>
    <header>
            <h1>
                <a href="./index.html" title="홈페이지이동">
                    <img src="./image/logo.png" alt="로고">
                </a>
            </h1>
    </header>
    <main>
        <div class="login_section">
            <h2>Spotify에 로그인하기</h2>
            <div class="sns_login">
                <button>
                    <span class="googleicon">
                    </span>
                    <span class="con">
                        Google로 계속하기
                    </span>
                </button>
                <button>
                    <span class="facebookicon">
                    </span>
                    <span class="con">
                        Facebook으로 계속하기
                    </span>
                </button>
                <button>
                    <span class="appleicon">
                    </span>
                    <span class="con">
                        Apple로 계속하기
                    </span>
                </button>
            </div>
            <div class="login_form">
                <div>
                    <p>
                        이메일 또는 사용자 이름
                    </p>
                    <input type="login" placeholder="이메일 또는 사용자 이름">
                </div>
                <div>
                    <p>
                        비밀번호
                    </p>
                    <input type="password" placeholder="비밀번호">
                </div>
                <div>
                    <label>
                        <input type="checkbox" class="memory_check">
                        <span class="memory">
                            기억
                        </span>
                        <span>
                            내 정보 기억하기
                        </span>
                    </label>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
